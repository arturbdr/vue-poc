<html lang="en">
<script src="../js/vue.js"></script>
<header>

</header>
<body>


<div id="app">
    <p>{{ sayHello() }} - <a v-bind:href="googleLink"> Google </a></p>  <!--I'm calling the method -->
    <p>{{ title }}</p> <!--I'm getting the value of the data -->
</div>
</body>


<script>
    new Vue({
        el: "#app",
        data: {
            title: "hello darkness my old friend!",
            googleLink: "http://google.com"
        },
        methods: {
            sayHello: function () {
                return this.title;
            }
        }
    });
</script>
</html>
