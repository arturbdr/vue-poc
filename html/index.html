<html lang="en">
<script src="../js/vue.js"></script>
<header>

</header>
<body>


<div id="app">
    <p v-once>{{ title }}</p> <!--I'm getting the value of the data. -->
    <p>{{ sayHello() }} - <a v-bind:href="googleLink"> Google </a></p>  <!--I'm calling the method -->
    <p v-html=finishedLink></p>
    <p>{{ title }}</p>
</div>
</body>


<script>
    new Vue({
        el: "#app",
        data: {
            title: "hello darkness my old friend!",
            googleLink: "http://google.com",
            finishedLink: '<a href="https://google.com">Google</a>'
        },
        methods: {
            sayHello: function () {
                this.title = "Hello";
                return this.title;
            }
        }
    });
</script>
</html>
